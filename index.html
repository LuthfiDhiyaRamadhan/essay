<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Farm Animal</title>
</head>
<body>

    <div class="container">
        <form action="https://formspree.io/f/xjvnblee" method="POST">
            <h1>What's your favorite farm animal?</h1>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Describe with an adjective (big/small, colour, and sound):</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
